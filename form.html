    <main>
        <section>
            <div class="card">
                <form method="get" action="record.html">
                    <label>
                        Username:
                        <input type="text" name="username" id="username" required>
                    </label>
                    <label>
                        Password:
                        <input type="password" name="password" id="password" required pattern="[A-Za-z0-9]{8,}">
                    </label>
                    <label>
                        Password (again):
                        <input type="password" name="password2" id="password2" required pattern="[A-Za-z0-9]{8,}">
                        <div id="passwordError">Passwords do not match</div>
                    </label>
                    <label>
                        Email:
                        <input type="email" name="email" id="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$"
                            title="Please enter a valid email address">
                    </label>
                    <label>
                        Page Rating: <span id="ratingLabel"></span>
                        <input type="range" id="rating" name="rating" min="1" max="10" value="5">
                    </label>
                    <input type="submit" value="Create Account" id="submitButton">
                </form>
            </div>
        </section>
